<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!--Servidor CDN-->
    <script src="./src/js/webservice.js"></script>

    <!--Função de mostrar senha-->
    <script src="./src/js/mostrar_senha.js"></script>

    <!--Ícone da janela webpage-->
    <link rel="shortcut icon" href="./lib/image/webicon/favicon.svg">
   
    <!--Estilo de página desktop-->
    <link rel="stylesheet" href="./src/css/desktop/login.css">

    <!--Estilo de página mobile-->
    <link rel="stylesheet" href="./src/css/mobile/login-mobile.css">
    
    <title>Blume | Server</title>
</head>
<body>
    <img class="logo" src="./lib/image/webicon/favicon.svg" alt="Logo da empresa" width="150" height="">
    <div class="container">
        <div class="card">
            <h1 class="title">Entre com sua conta</h1>
            <form action="">
                <img class="user" src="https://raw.githubusercontent.com/app-htn/appvendas/refs/heads/main/logo/profile.png"
                    alt="Imagem do usuário" width="99" height="99">
                
                <div class="label-float">
                    <input type="text" id="login" placeholder="Usuário">
                </div>
                
                <div class="label-pass">
                    <input type="password" id="senha" placeholder="Senha">
                    <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()" aria-label="Mostrar senha"></i>
                </div>

                <div id="errorMessage" style="color: red; 
                display: none; font-size: 14px;margin-top: 5px;">
                </div>
                
                <div class="justify-center">
                    <button type="submit" onclick="logar(); return false">Entrar</button>
                </div>
                

            </form>
        </div>
    </div>

    <!--Direitos autorais-->
    <div class="direitos-autorais">
        <p>&copy; 2024 Desenvolvido por <a href="https://github.com/AlissonHiosaki">Alisson Hiosaki</a></p>
    </div>
</body>
</html>
