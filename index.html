<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/New_Power_BI_Logo.svg/600px-New_Power_BI_Logo.svg.png">
    <!--estilo de pagina desktop-->
    <link rel="stylesheet" href="./src/css/desktop/login.css">

    <!--estilo de pagina mobile-->
    <link rel="stylesheet" href="./src/css/mobile/login-mobile.css">
    <link rel="stylesheet" href="./src/css/mobile/login-mobile.css">
    <title>Blume | Server</title>
    

</head>
<body>
     <img class="logo" src="#" alt=""
     width="150" height="">
         <div class="container">
            
            <div class="card">
                <h1 class="title">Entre com sua conta</h1> 
                <form action="">
                <div id="msgError"></div>
                <img class="user"src="https://raw.githubusercontent.com/app-htn/appvendas/refs/heads/main/logo/profile.png"
          alt="profile" width="99" height="99">
                <div class="label-float">
                    <input type="text" id="login" placeholder="Usuário"> 
            </div>
                <div class="label-pass">
                    <input type="password" id="senha" placeholder="Senha" >
                    <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()"></i>
                </div>
                <div class="justify-center">
                    <button type="submit" onclick="logar(); return false">Entrar</button>
                </div>
            </div>
         </div>
         <!--Direitos autorais-->
         <div class="direitos-autorais">
            <p>&copy; 2024 Desenvolvido por <a href="https://github.com/AlissonHiosaki">Alisson Hiosaki</a></p>
            <!--Direitos autorais-->
        </div>
        </form>

         <!--{ mensagem: " Ocorreu um erro " }-->

        <!--Servidor CDN-->
        <script src="./src/js/webservice.js"></script>
        <!--Servidor CDN-->


        <!--função de mostra password-->
        <script>
           function mostrarSenha() {
              var password = document.getElementById('senha');
              if (password.type === "password") {
              password.type = "text";
                } else {
               password.type = "password";
             }
           }
        </script>
        </body>
</html>
